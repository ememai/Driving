{% extends "dashboard/base.html" %}
{% block content %}
<div class="modal fade" id="updateSubscriptionModal" tabindex="-1" aria-labelledby="updateSubscriptionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateSubscriptionModalLabel">Update Subscription</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'subscription_update' subscription.id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="plan" class="form-label">Plan</label>
            <input type="text" class="form-control" id="plan" name="plan" value="{{ subscription.plan }}" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Subscription</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
