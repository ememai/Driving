{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <label >Phone or Email:</label>
    <input type="username" name="username" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
