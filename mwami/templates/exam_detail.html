{% extends 'base.html' %}
{% block title %}Exam Detail - {{ exam.title }}{% endblock %}
{% block content %}

    
<div class="card">
    <div class="card-header">
        <h3>{{ exam.title }}</h3>
    </div>
    <div class="card-body">
        <p><strong>Created at:</strong> {{ exam.created_at|date:"M d, Y" }}</p>
        <p><strong>Updated at:</strong> {{ exam.updated_at|date:"M d, Y" }}</p>
        <!-- You can add more exam details or instructions here -->
        <a href="{% url 'exam' exam.id 1 %}" class="btn btn-success">Start Exam</a>
    </div>
</div>
{% endblock %}
