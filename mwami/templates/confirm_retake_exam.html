{% extends 'base.html' %}
{% load static %}

{% block title %}Retake Exam | {{ exam.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Retake Exam Confirmation</h3>
        <p>You have already submitted this exam. Would you like to retake it?</p>
        <form method="POST" action="{% url 'retake_exam' exam.id %}">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <!-- Cancel button redirects to exam results -->
                <a href="{% url 'exam_results' user_exam.id %}" class="btn btn-secondary">
                    Cancel
                </a>
                <!-- Confirm button submits the form to reset the exam -->
                <button type="submit" class="btn btn-success">
                    Retake Exam
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
