{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Create New Exam</h2>
    
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exam_type" class="form-label">Select Exam Type</label>
                   <!-- In create_exam.html -->
                  <select class="form-select" id="exam_type" name="exam_type" required>
                    <option value="" selected disabled>Choose exam type</option>
                    {% for type in exam_types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Create Exam with 20 Questions
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
