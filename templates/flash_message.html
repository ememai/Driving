<!-- Display Messages -->
{% if messages %}
{% for message in messages %}
<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show"
  role="alert"
>
  <span style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% endif %};">
    {{ message }}
  </span>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    id="close-button-{{ forloop.counter }}"

  ></button>
</div>
<script>
  
  setTimeout(function() {
    document.getElementById('close-button-{{ forloop.counter }}').click();
  }, {{ messages|length }} <= 2 ? 5000 : 60000);
</script>
{% endfor %} {% endif %}
