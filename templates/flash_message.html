<!-- Display Messages -->
{% if messages %}
{% for message in messages %}
<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show"
  role="alert"
>
  <ul>
    <li class="{% if message.tags == 'error' %}text-danger{% elif message.tags == 'success' %}text-success  list-unstyled  {% endif %}">
      {{ message|safe }}
    </li>
  </ul>
    

  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    id="close-button-{{ forloop.counter }}"

  ></button>
</div>
<script>
  
  setTimeout(function() {
    document.getElementById('close-button-{{ forloop.counter }}').click();
  }, {{ messages|length }} <= 1 ? 10000 : 60000);
</script>
{% endfor %} {% endif %}
