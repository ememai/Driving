{% extends 'base.html' %}
{% block title %}Exam Detail - {{ exam.title }}{% endblock %}
{% block content %}

    
<div class="card">
    <div class="card-header">
        <h3>{{ exam.title }}</h3>
    </div>
    <div class="card-body">
        <p>Ugiye gukora ikizamini, ibibazo 20 mu minota makumyabiri </p>
        <p><strong>Ikizamini cya:</strong> {{ exam.scheduled_datetime }}</p>
        <!-- You can add more exam details or instructions here -->
        <a href="{% url 'exam' exam.id 1 %}" class="btn btn-success">Tangira ikizamini</a>
    </div>
</div>
{% endblock %}
