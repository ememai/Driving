{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
{% include "flash_message.html" %}

<div class="container mt-5 d-flex justify-content-center align-items-center flex-column">
<h2>Gusuzuma OTP</h2>
<p>Uzuza kode y'isuzuma yoherejwe kuri <strong> {{user.email}}. </strong></p>
<form method="post">
    {% csrf_token %}
    <div class="mb-1">
        <label for="otp" class="form-label">OTP:</label>
        <input type="text" class="form-control" id="otp" name="otp" required style="border: solid 1px cyan;">
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
</div>
{% endblock %}
